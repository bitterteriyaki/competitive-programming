# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: ğŸ”§ Trim trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ”§ Fix end of files
      - id: check-yaml
        name: ğŸ“ Check YAML files
      - id: check-json
        name: ğŸ“ Check JSON files
      - id: check-toml
        name: ğŸ“ Check TOML files
      - id: check-ast
        name: ğŸ“ Check Python AST syntax
      - id: check-docstring-first
        name: ğŸ“ Check docstring first
      - id: check-executables-have-shebangs
        name: ğŸ“ Check executables have shebangs
      - id: check-shebang-scripts-are-executable
        name: ğŸ“ Check shebang scripts are executable
      - id: pretty-format-json
        name: ğŸ”§ Pretty format JSON files
        args:
          - --autofix
      - id: check-symlinks
        name: ğŸ“ Check symlinks
      - id: destroyed-symlinks
        name: ğŸ“ Check destroyed symlinks
      - id: check-added-large-files
        name: ğŸ“ Check added large files
      - id: detect-private-key
        name: ğŸ” Detect private keys
      - id: check-merge-conflict
        name: ğŸ“ Check merge conflict
      - id: name-tests-test
        name: ğŸ“ Check test files naming convention
      - id: sort-simple-yaml
        name: ğŸ“ Sort simple YAML files
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: ğŸ”§ Run static type checker (mypy)
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-type-ignore
        name: ğŸ“ Check type ignore annotations
      - id: python-no-eval
        name: ğŸ“ Check eval() calls
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.27.0
    hooks:
      - id: commitizen
        name: ğŸ”§ Run commitizen
      - id: commitizen-branch
        name: ğŸ”§ Run commitizen (branch)
        stages:
          - push
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: ğŸ”§ Run security linter (bandit)
        args:
          - -c
          - pyproject.toml
        additional_dependencies:
          - bandit[toml]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        name: ğŸ”§ Run linter (ruff)
      - id: ruff-format
        name: ğŸ”§ Run formatter (ruff)
